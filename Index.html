<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>âš”ï¸ Charakterbogen</h1>
            <div class="controls">
                <button id="saveBtn">ğŸ’¾ Speichern</button>
                <button id="resetBtn" class="danger">ğŸ—‘ï¸ Reset</button>
            </div>
            <p id="statusMsg"></p>
        </header>

        <form id="charSheet">
            <section class="card">
                <h2>ğŸ‘¤ IdentitÃ¤t</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="charName" placeholder="Name des Helden">
                    </div>
                    <div class="input-group">
                        <label>Volk</label>
                        <input type="text" id="charRace" placeholder="z.B. Zwerg">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Klasse</label>
                    <input type="text" id="charClass" placeholder="z.B. Krieger">
                </div>
                <div class="input-group">
                    <label>Klassen-Effekt / Passiv</label>
                    <textarea id="classEffect" placeholder="Was kann die Klasse?"></textarea>
                </div>
            </section>

            <section class="card">
                <h2>ğŸ›¡ï¸ Werte & Gold</h2>
                <div class="grid-3">
                    <div class="input-group">
                        <label>RÃ¼stungsklasse (RK)</label>
                        <input type="number" id="ac" value="10">
                    </div>
                    <div class="input-group">
                        <label>Geschwindigkeit</label>
                        <input type="text" id="speed" placeholder="9m">
                    </div>
                    <div class="input-group">
                        <label>Gold (GP)</label>
                        <input type="number" id="gold" value="0">
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>âœ¨ Magie</h2>
                
                <div class="spell-box">
                    <h3>Cantrip (Zaubertrick)</h3>
                    <input type="text" id="cantripName" placeholder="Name des Cantrips">
                    <textarea id="cantripEffect" placeholder="Effekt (z.B. 1d10 Feuerschaden)"></textarea>
                </div>

                <div class="spell-box">
                    <h3>Spell Slot 1</h3>
                    <div class="flex-row">
                        <input type="text" id="spell1Name" placeholder="Name Zauber 1">
                        <label><input type="checkbox" id="spell1Used"> Verbraucht?</label>
                    </div>
                    <textarea id="spell1Effect" placeholder="Effekt"></textarea>
                </div>

                <div class="spell-box">
                    <h3>Spell Slot 2</h3>
                    <div class="flex-row">
                        <input type="text" id="spell2Name" placeholder="Name Zauber 2">
                        <label><input type="checkbox" id="spell2Used"> Verbraucht?</label>
                    </div>
                    <textarea id="spell2Effect" placeholder="Effekt"></textarea>
                </div>
            </section>

            <section class="card">
                <h2>ğŸ’ Inventar</h2>
                <div class="input-group">
                    <label>Getragene Waffe</label>
                    <input type="text" id="weaponName" placeholder="Waffenname">
                    <input type="text" id="weaponEffect" placeholder="Waffeneffekt / Schaden">
                </div>
                <hr>
                <div class="input-group">
                    <label>Rucksack Inhalt</label>
                    <textarea id="inventory" rows="6" placeholder="Seil, Fackel, Rationen..."></textarea>
                </div>
            </section>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
