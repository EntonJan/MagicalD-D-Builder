<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard" class="view active">
        <header class="main-header">
            <h1>Meine Helden</h1>
            <p>W√§hle einen Charakter oder erstelle einen neuen.</p>
        </header>
        
        <div class="char-grid" id="charList">
            <div class="char-card new-char" id="createCharBtn">
                <div class="plus-icon">+</div>
                <h3>Neuer Charakter</h3>
            </div>
        </div>
    </div>

    <div id="character-editor" class="view hidden">
        <nav class="editor-nav">
            <button id="backBtn" class="nav-btn">‚Üê Zur√ºck</button>
            <span id="editorTitle">Charakter bearbeiten</span>
            <div class="nav-actions">
                <button id="saveBtn" class="action-btn save">üíæ Speichern</button>
                <button id="deleteBtn" class="action-btn delete">üóëÔ∏è L√∂schen</button>
            </div>
        </nav>

        <div class="editor-container">
            <aside class="sidebar">
                <div class="img-container">
                    <img id="displayImage" src="https://via.placeholder.com/300x400?text=Kein+Bild" alt="Charakter Bild">
                </div>
                <div class="img-input-group">
                    <label>Bild-URL</label>
                    <input type="text" id="charImage" placeholder="https://beispiel.de/bild.jpg">
                </div>

                <div class="stat-box-container">
                    <div class="stat-box">
                        <label>RK</label>
                        <input type="number" id="ac" value="10">
                    </div>
                    <div class="stat-box">
                        <label>Tempo</label>
                        <input type="text" id="speed" value="9m">
                    </div>
                    <div class="stat-box">
                        <label>GP</label>
                        <input type="number" id="gold" value="0">
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <section class="content-card">
                    <h2>Allgemein</h2>
                    <div class="grid-2">
                        <div class="field">
                            <label>Name</label>
                            <input type="text" id="charName" placeholder="Name">
                        </div>
                        <div class="field">
                            <label>Volk</label>
                            <input type="text" id="charRace" placeholder="Volk">
                        </div>
                    </div>
                    <div class="field">
                        <label>Klasse</label>
                        <input type="text" id="charClass" placeholder="Klasse">
                    </div>
                    <div class="field">
                        <label>Klassen-Effekt</label>
                        <textarea id="classEffect" rows="2"></textarea>
                    </div>
                </section>

                <section class="content-card">
                    <h2>Kampf & Ausr√ºstung</h2>
                    <div class="field">
                        <label>Getragene Waffe</label>
                        <input type="text" id="weaponName" placeholder="Waffenname">
                    </div>
                    <div class="field">
                        <label>Waffen-Effekt</label>
                        <textarea id="weaponEffect" rows="2"></textarea>
                    </div>
                    <div class="field">
                        <label>Inventar</label>
                        <textarea id="inventory" rows="4"></textarea>
                    </div>
                </section>

                <section class="content-card">
                    <h2>Magie</h2>
                    <div class="magic-slot">
                        <label>Cantrip (Zaubertrick)</label>
                        <input type="text" id="cantripName" placeholder="Name">
                        <textarea id="cantripEffect" placeholder="Effekt"></textarea>
                    </div>
                    <div class="magic-slot">
                        <label>Spell Slot 1</label>
                        <div class="flex-check">
                            <input type="text" id="spell1Name" placeholder="Name">
                            <input type="checkbox" id="spell1Used"> <span>Verbraucht</span>
                        </div>
                        <textarea id="spell1Effect" placeholder="Effekt"></textarea>
                    </div>
                    <div class="magic-slot">
                        <label>Spell Slot 2</label>
                        <div class="flex-check">
                            <input type="text" id="spell2Name" placeholder="Name">
                            <input type="checkbox" id="spell2Used"> <span>Verbraucht</span>
                        </div>
                        <textarea id="spell2Effect" placeholder="Effekt"></textarea>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
