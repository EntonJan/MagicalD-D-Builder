<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein RPG Charakter Planer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard" class="view active">
        <header class="main-header">
            <h1>üßô‚Äç‚ôÇÔ∏è Meine Helden</h1>
            <p>W√§hle einen Charakter aus oder erstelle einen neuen.</p>
        </header>
        
        <div class="char-grid-container">
            <div class="char-grid" id="charList">
                <button class="char-card new-char-btn" id="createCharBtn">
                    <div class="plus-icon">+</div>
                    <h3>Neuer Charakter</h3>
                </button>
            </div>
        </div>
    </div>

    <div id="character-editor" class="view hidden">
        <nav class="editor-nav">
            <button id="backBtn" class="nav-btn secondary">‚Üê Zur√ºck zum Men√º</button>
            <div class="nav-actions">
                <button id="saveBtn" class="nav-btn primary">üíæ Speichern</button>
                <button id="deleteBtn" class="nav-btn danger">üóëÔ∏è L√∂schen</button>
            </div>
        </nav>

        <div class="sheet-paper">
            <header class="sheet-header">
                <div class="header-main">
                    <div class="field-group name-field">
                        <label>Charakter Name</label>
                        <input type="text" id="charName" class="big-input" placeholder="Name des Helden">
                    </div>
                    <div class="header-details">
                        <div class="field-group">
                            <label>Volk</label>
                            <input type="text" id="charRace" placeholder="z.B. Zwerg">
                        </div>
                        <div class="field-group">
                            <label>Klasse & Level</label>
                            <input type="text" id="charClass" placeholder="z.B. Krieger 3">
                        </div>
                    </div>
                </div>
                
                <div class="stats-block">
                    <div class="stat-box">
                        <label>R√ºstung (RK)</label>
                        <input type="number" id="ac" value="10">
                    </div>
                    <div class="stat-box">
                        <label>Tempo</label>
                        <input type="text" id="speed" value="9m">
                    </div>
                    <div class="stat-box gold">
                        <label>Gold (GP)</label>
                        <input type="number" id="gold" value="0">
                    </div>
                </div>
            </header>

            <main class="sheet-body grid-2-col">
                <div class="column">
                    <section class="sheet-section">
                        <h2>‚öîÔ∏è Kampf & Ausr√ºstung</h2>
                        <div class="field-group">
                            <label>Getragene Waffe</label>
                            <input type="text" id="weaponName" placeholder="Waffenname">
                        </div>
                        <div class="field-group">
                            <label>Effekt / Schaden</label>
                            <textarea id="weaponEffect" rows="2" placeholder="z.B. 1d8 Hieb"></textarea>
                        </div>
                        <div class="field-group">
                            <label>Rucksack & Inventar</label>
                            <textarea id="inventory" rows="8" placeholder="Seil, Fackeln, Rationen..."></textarea>
                        </div>
                    </section>
                </div>

                <div class="column">
                    <section class="sheet-section">
                        <h2>‚ú® Magie & F√§higkeiten</h2>
                        <div class="field-group">
                            <label>Klassen-F√§higkeit / Passiv</label>
                            <textarea id="classEffect" rows="3" placeholder="Beschreibung der F√§higkeit"></textarea>
                        </div>

                        <div class="spell-container">
                            <h3>Zaubertrick (Cantrip)</h3>
                            <input type="text" id="cantripName" placeholder="Name">
                            <textarea id="cantripEffect" rows="2" placeholder="Effekt"></textarea>
                        </div>

                        <div class="spell-container slot">
                            <div class="spell-header">
                                <h3>Spell Slot 1</h3>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="spell1Used"> Verbraucht?
                                </label>
                            </div>
                            <input type="text" id="spell1Name" placeholder="Name">
                            <textarea id="spell1Effect" rows="2" placeholder="Effekt"></textarea>
                        </div>

                        <div class="spell-container slot">
                            <div class="spell-header">
                                <h3>Spell Slot 2</h3>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="spell2Used"> Verbraucht?
                                </label>
                            </div>
                            <input type="text" id="spell2Name" placeholder="Name">
                            <textarea id="spell2Effect" rows="2" placeholder="Effekt"></textarea>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
